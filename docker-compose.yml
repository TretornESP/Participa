version: "3.9"
services:
  server:
    container_name: server
    build: ./server
    restart: "always"
    volumes:
      - ./server/app:/server/app
      - ./server/conf:/server/conf
    expose:
      - "5000"
    networks:
      - backend

  nginx:
    container_name: nginx
    build: ./nginx
    restart: always
    depends_on:
      - server
    ports:
      - "443:443"
      - "80:80"
    networks:
      - frontend
      - backend

  mongo:
    container_name: mongo
    image: mongo:latest
    restart: always
    expose:
      - "27017"
    volumes:
      - ./mongo:/data/db
    networks:
      - database

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  database:
    driver: bridge